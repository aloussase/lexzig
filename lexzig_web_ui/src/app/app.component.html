<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/solid.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css"
    />
    <title>LexZig Editor</title>
  </head>
  <body>
    <header>
      <app-navbar></app-navbar>
    </header>
    <main class="min-vh-100">
      <div class="row p-sm-4">
        <app-code-editor
          class="col-sm"
          (analysedCode)="onAnalysedCode($event)"
          (analysisError)="onAnalysisError($event)"
        ></app-code-editor>
        <div class="col-md col-md-3 d-none d-md-block">
          <img [src]="zeroImageUrl" class="img-fluid" />
        </div>
      </div>
      <div id="analysis-failure" *ngIf="analysisError !== null">
        <div
          class="floating-alert alert alert-danger alert-dismissible fade show col col-4"
          role="alert"
        >
          {{ analysisError }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div class="row p-sm-4">
        <app-analysis-results
          class="col"
          [analysisResults]="analysisResults"
        ></app-analysis-results>
      </div>
    </main>
    <footer class="bg-primary text-white py-3">
      <div class="row">
        <div class="col text-center">
          <span>
            Fork me on
            <a
              href="https://github.com/aloussase/lexzig-ui.git"
              target="_blank"
              class="link-dark"
            >
              <i class="fa-brands fa-github"></i>
            </a>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <span> Copyright &copy; 2022 Alexander Goussas </span>
        </div>
      </div>
    </footer>
  </body>
</html>

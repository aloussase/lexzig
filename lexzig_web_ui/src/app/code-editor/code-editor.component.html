<div class="container my-5">
  <div class="row justify-content-between">
    <div class="col-md col-md-5">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
        <div class="btn-group" role="group" aria-label="Button Group">
          <button type="button" class="btn btn-primary" (click)="onRun()">
            <i class="fa-solid fa-play"></i>
            Run Analysis
          </button>
        </div>
        <div class="btn-group ms-3" role="group" aria-label="">
          <button type="button" class="btn btn-primary" (click)="onCopy()">
            <i class="fa-solid fa-clipboard"></i>
            Copy to clipboard
          </button>
        </div>
      </div>
    </div>

    <div class="floating-alert col-md col-md-3 text-center">
      <div *ngIf="showCopiedAlert" class="alert alert-primary" role="alert">
        Copied code to clipboard!
      </div>
    </div>
  </div>

  <div id="editor" class="mt-3"></div>
</div>
